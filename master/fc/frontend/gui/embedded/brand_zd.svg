<?xml version="1.0" encoding="UTF-8"?>
<svg width="280" height="40" viewBox="0 0 280 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad-accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="grad-accent-2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Logo mark -->
  <g transform="translate(10,8)" filter="url(#soft-shadow)">
    <circle cx="12" cy="12" r="12" fill="#0F172A"/>
    <g transform="translate(12,12)">
      <g fill="url(#grad-accent)">
        <path d="M0,0 L8,0 A8,8 0 0 1 0,8 Z" opacity="0.95"/>
        <path d="M0,0 L-6.928,4 A8,8 0 0 1 -8,-0 Z" opacity="0.9"/>
        <path d="M0,0 L-1.072,-7.464 A8,8 0 0 1 5.657,-5.657 Z" opacity="0.85"/>
      </g>
      <circle cx="0" cy="0" r="1.5" fill="url(#grad-accent-2)"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g font-family="'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="600" font-size="18" dominant-baseline="middle">
    <text x="40" y="20" fill="url(#grad-accent)">zhaoyang</text>
    <text x="130" y="20" fill="#94A3B8" font-weight="500" font-size="14">and</text>
    <text x="160" y="20" fill="url(#grad-accent-2)">dashuai</text>
  </g>

  <!-- Subtle underline accent -->
  <rect x="40" y="28" width="120" height="2" rx="1" fill="url(#grad-accent)" opacity="0.6"/>
</svg>